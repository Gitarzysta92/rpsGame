﻿<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Moduł 8 - Zadanie 3</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div id="modal" class="container-fluid modal">
		<div class="close-modal"><i class="fas fa-times"></i></div>
		<div class="container h-100 d-flex">
			<div class="row">
				<div class="col-md-10 offset-md-1 d-flex justify-content-center align-items-center ">
					<form id="form">
						<div class="form-group">
							<input id="name" class="data" placeholder="Player name"></input>
							<label for="name">Player name</label>
						</div>
						<div class="form-group">
							<input id="rounds" type="number" class="data" placeholder="Rounds number"></input>
							<label for="rounds">Round number</label>
						</div>	
						<button class="btn start-button">New game</button>
					</form>
				</div>
			</div>
		</div>		
	</div>
	<div class="container h-100 d-flex justify-content-center align-items-center">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div id="player-1" class="col player">
						<span>Player-1</span>
						<div data-figure="scissors" class="circle d-flex justify-content-center align-items-center">
							<i class="move far fa-hand-scissors"></i>
						</div>
						<div class="move-name">
							<h2>Scissors</h2>
						</div>
						<div class="latest-moves">
							<span>Your moves:</span>
							<ul>
							</ul>
						</div>
					</div>
					<div class="col game-display">
						<div class="round">
							<h1>Round  1</h1>
							<span class="countdown">3</span>	
						</div>
						<button id="round" data-game="new-game" type="button" class="btn start-button">New game</button>
						<!-- <button id="game-start" data-game="start" type="button" class="btn start-button">Play</button> -->
					</div>	
					<div id="player-2" class="col player">
						<span>CPU</span>
						<div data-figure="scissors" class="circle d-flex justify-content-center align-items-center">
							<i class="move far fa-hand-scissors"></i>
						</div>
						<div class="move-name">
							<h2>Scissors</h2>
						</div>
						<div class="latest-moves">
							<span>Oponent moves:</span>
							<ul>
								
							</ul>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<footer>
		<span class="tips"><i class="fas fa-keyboard"></i> Use keyboard 'w' and 's' buttons or <i class="fas fa-arrows-alt-v"></i> mouse scroll on player circle</span>
		<span class="copy"><strong>rockPaperScissors </strong>2018 Copyright &copy;</span>
	</footer>
	<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
	<script src="js/script.js"></script>
	</body>
</html>
