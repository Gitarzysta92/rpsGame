<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Modu≈Ç 8 - Zadanie 1</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
	  <div class="container jumbotron text-center">
	    <div class="row">
	      <div class="col-4">
	        <span id="conversion">0</span>
	        <h5 id="scale-name">Celsius</h5>
	      </div>
	      <div class="col-4">
	        <span id="state">Solid</span>
	        <h5>State of water</h5>
	      </div>
	      <div class="col-4 clothes">
	        <span id="clothes">Sweter<br>+<br>pants</span>
	        <h5>How to dress up?</h5>
	      </div>
	    </div>
	    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Check degrees</button>
	</div>

	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="exampleModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4>Check degrees</h4>
	         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	           <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form id="form">
	          <div class="form-group">
	            <label for="degree">Degrees:</label>
	            <input id="degree" class="form-control data" type="number"></input>
	          </div>
	          <div class="form-group">
	            <label for="scale">Scale:</label>
	            <select id="scale" class="form-control data">
	              <option value="c">Celsius</option>
	              <option value="f">Fahrenheit</option>  
	            </select>
	          </div>
	          <div class="row">
	            <div class="col-12 text-center">
	              <button class="btn btn-primary" id="form-button">Check temperature</button>
	            </div>
	          </div> 
	        </form>
	      </div>
	      <div class="modal-footer">
	        <div class="alert alert-danger" role="alert">
	            Degree is out of scale! 
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
	  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>

	  

	 <script  src="js/index.js"></script>

	</body>
</html>
