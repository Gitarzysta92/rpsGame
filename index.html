﻿<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Moduł 8 - Zadanie 3</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
	<div class="container h-100 d-flex justify-content-center align-items-center">
		<div class="row">
			<div class="col-12">
				<div class="row">
					<div id="player-1" class="col player">
						<div data-figure="scissors" class="circle d-flex justify-content-center align-items-center">
							<i class="move far fa-hand-scissors"></i>
						</div>
						<div class="move-name">
							<h2>Scissors</h2>
						</div>
						<div class="latest-moves">
							<span>Your moves:</span>
							<ul>
								<li class="latest"><i class="far fa-hand-rock"></i></li>
								<li><i class="far fa-hand-paper"></i></li>
								<li><i class="move far fa-hand-scissors"></i></li>
							</ul>
						</div>
					</div>
					<div class="col game-display">
						<div class="round">
							<h1>Round  1</h1>
							<span class="countdown">3</span>	
						</div>
						<button id="game-start" data-game="start" type="button" class="btn start-button">Play</button>
					</div>	
					<div id="player-2" class="col player">
						<div data-figure="scissors" class="circle d-flex justify-content-center align-items-center">
							<i class="move far fa-hand-scissors"></i>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
	<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
	<script src="js/script.js"></script>
	</body>
</html>
