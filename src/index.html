﻿<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Rock Paper Scissors</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<body>
	<div id="rps">
		<div id="modal" class="container-fluid modal">
			<div class="close-modal"><i class="fas fa-times"></i></div>
			<div class="container h100 d-flex">
				<div class="row">
					<div class="col-md-10 offset-md-1 d-flex justify-content-center align-items-center flex-column">
						<div id="alert-box" class="alert-box"></div>
						<form id="form">
							<div class="form-group">
								<input id="name" type="text" class="data" placeholder="Player name"></input>
								<label for="name">Player name</label>
							</div>
							<div class="form-group">
								<input id="rounds" type="text" class="data" placeholder="Rounds number"></input>
								<label for="rounds">Rounds number</label>
							</div>	
							<button  class="btn start-button">New game</button>
						</form>
					</div>
				</div>
			</div>		
		</div>
		<div class="container  d-flex justify-content-center align-items-center h100">
			<div class="row sm-h100">
				<div id="human" class="col-md-4 col-sm-12 player ">
					<span>Player-1</span>
					<div data-figure="scissors" class="circle d-flex justify-content-center align-items-center">
						<i class="move far fa-hand-scissors"></i>
					</div>
					<div class="move-name">
						<h2>Scissors</h2>
					</div>
					<div class="latest-moves">
						<span>Your moves:</span>
						<ul>
						</ul>
					</div>
				</div>
				<div class="col-md-4 col-sm-12 game-display">
					<div class="round">
						<h1>Round  1</h1>
						<span class="countdown">3</span>	
					</div>
					<button id="start-button" data-game="new-game" type="button" class="btn start-button">New game</button>
				</div>	
				<div id="cpu" class="col-md-4 col-sm-12 player oponent">
					<span>CPU</span>
					<div data-figure="scissors" class="circle d-flex justify-content-center align-items-center">
						<i class="move far fa-hand-scissors"></i>
					</div>
					<div class="move-name">
						<h2>Scissors</h2>
					</div>
					<div class="latest-moves">
						<span>Oponent moves:</span>
						<ul>
							
						</ul>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<footer>
		<span class="tips"><i class="fas fa-keyboard"></i> Use keyboard 'w' and 's' buttons or <i class="fas fa-arrows-alt-v"></i> mouse scroll on player circle</span>
		<span class="copy"><strong>rockPaperScissors </strong>2019</span>
	</footer>
	</body>
</html>
